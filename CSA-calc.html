<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE Production Planning</title>
    <style>
        /* 1. พื้นหลังสีขาว และตั้งค่า Font */
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            background: #f9f9f9; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #333; margin-bottom: 25px; }

        .input-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }

        /* ปรับแต่งกล่องข้อความให้อินพุตง่ายทั้งคอมและมือถือ */
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 18px; 
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #007bff; }

        .result-box { 
            background-color: #e7f3ff; 
            border: 2px solid #007bff; 
            color: #007bff;
            font-weight: bold;
        }

        .unit { font-size: 14px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>IE Production Planning</h2>

    <div class="input-group">
        <label for="sam">ค่า SAM (นาที)</label>
        <input type="number" id="sam" step="0.00001" placeholder="เช่น 0.52345" oninput="calculateProduction()">
        <div class="unit">* รองรับทศนิยมสูงสุด 5 ตำแหน่ง</div>
    </div>

    <div class="input-group">
        <label for="eff">Efficiency (%)</label>
        <input type="number" id="eff" placeholder="เช่น 75" oninput="calculateProduction()">
        <div class="unit">* ใส่เฉพาะตัวเลขไม่ต้องใส่ %</div>
    </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

    <div class="input-group">
        <label for="target">จำนวนชิ้น (Target / Hour)</label>
        <input type="text" id="target" class="result-box" readonly placeholder="ผลลัพธ์">
        <div class="unit">* คำนวณจาก (60 / SAM) * Eff และปัดเศษขึ้น</div>
    </div>
</div>

<script>
    function calculateProduction() {
        // ดึงค่าจากช่อง Input
        const sam = parseFloat(document.getElementById('sam').value);
        const eff = parseFloat(document.getElementById('eff').value);
        const targetField = document.getElementById('target');

        // ตรวจสอบว่ามีข้อมูลครบถ้วนและ SAM ไม่เป็น 0
        if (sam > 0 && !isNaN(eff)) {
            // สูตร: (60 / SAM) * (Efficiency / 100)
            let effDecimal = eff / 100;
            let result = (60 / sam) * effDecimal;

            // ปัดทศนิยมขึ้นเสมอตามโจทย์
            let finalResult = Math.ceil(result);

            // แสดงผลลัพธ์พร้อมคอมม่าคั่นหลักพัน
            targetField.value = finalResult.toLocaleString('en-US');
        } else {
            targetField.value = "";
        }
    }
</script>

</body>
</html>
