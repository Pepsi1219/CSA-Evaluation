    <style>

    </style>
</head>
<body>

<div class="container">
    <h2>CSA Evaluation Planning</h2>
  <button type="button" onclick="resetForm()" style="width: 100%; padding: 12px; background-color: #ff4d4d; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-bottom: 20px; font-size: 16px;">
    üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
</button>

    <h3>1. ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (Training Plan)</h3>
    <div class="input-group">
        <label>‡∏Ñ‡πà‡∏≤ SAM (‡∏ô‡∏≤‡∏ó‡∏µ)</label>
        <input type="number"
               id="samInput"
               inputmode="decimal"
               step="0.00001"
               placeholder="0.00000"
               oninput="calculateAll()">
    </div>
    <div class="input-group">
        <label>Efficiency (%) ‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡πÑ‡∏ß‡πâ</label>
        <input type="number"
               id="effTargetInput"
               inputmode="numeric"
               placeholder="00"
               oninput="calculateAll()">
    </div>
    <div class="input-group">
        <label>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ä‡∏¥‡πâ‡∏ô‡∏á‡∏≤‡∏ô (‡∏ä‡∏¥‡πâ‡∏ô/‡∏ä‡∏°.)</label>
        <input type="text"
               id="targetDisplay"
               readonly>
    </div>
    
    <hr>
    
    <div class="actual-section">
        <h3>2. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏•‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á (Actual Performance)</h3>
            <div class="input-group">
            <label>‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏ô‡∏≤‡∏ó‡∏µ)</label>
            <input type="number" id="totalMin" inputmode="numeric" placeholder="‡∏ô‡∏≤‡∏ó‡∏µ" oninput="calculateAll()">
        </div>

          <div class="input-group">
            <label>‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)</label>
            <input type="number" id="totalTime" inputmode="numeric" placeholder="‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ" oninput="calculateAll()">
        </div>
      
        <div class="input-group">
            <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÑ‡∏î‡πâ (‡∏£‡∏≠‡∏ö)</label>
            <input type="number" id="totalCount" inputmode="numeric" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≠‡∏ö" oninput="calculateAll()">
        </div>

        <div class="input-group">
            <label>‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏à‡∏£‡∏¥‡∏á (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ/‡∏£‡∏≠‡∏ö)</label>
            <input type="text" id="avgTimeSec" readonly class="highlight-result">
        </div>

        <div class="input-group">
            <label>‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏£‡∏≠‡∏ö‡∏à‡∏£‡∏¥‡∏á (‡∏ô‡∏≤‡∏ó‡∏µ)</label>
            <input type="text" id="avgTimeMin" readonly class="highlight-result">
        </div>

        <div class="input-group">
            <label>‡∏õ‡∏£‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏†‡∏≤‡∏û‡∏à‡∏£‡∏¥‡∏á (%)</label>
            <input type="text" id="actualEffPerc" readonly class="highlight-result">
        </div>

        <div class="input-group">
            <label>‡∏õ‡∏£‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏†‡∏≤‡∏û‡∏à‡∏£‡∏¥‡∏á (‡∏ä‡∏¥‡πâ‡∏ô/‡∏ä‡∏°.)</label>
            <input type="text" id="actualPcs" readonly class="highlight-result">
        </div>

        <hr>
        
        <div class="quality-section">
        <h3>3. ‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û (Quality Control)</h3>
        
        <div class="input-group">
            <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà "‡∏ú‡πà‡∏≤‡∏ô" (‡∏ä‡∏¥‡πâ‡∏ô)</label>
            <input type="number" id="passQty" inputmode="numeric" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏á‡∏≤‡∏ô‡∏î‡∏µ" oninput="calculateAll()">
        </div>
        
        <div class="input-group">
            <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà "‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô" (‡∏ä‡∏¥‡πâ‡∏ô)</label>
            <input type="number" id="failQty" inputmode="numeric" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏µ‡∏¢" oninput="calculateAll()">
        </div>

        <div class="input-group">
            <label>‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡∏ú‡πà‡∏≤‡∏ô (%)</label>
            <input type="text" id="passRate" readonly class="highlight-result">
        </div>
    </div>
</div>

<script>
function resetForm() {
    // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ID ‡∏Ç‡∏≠‡∏á Input ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á
    const inputs = [
        'samInput', 'effTargetInput', 'totalMin', 
        'totalTime', 'totalCount', 'passQty', 'failQty'
    ];

    // 2. ‡∏•‡∏ö‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Input ‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á
    inputs.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = "";
    });

    // 3. ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÉ‡∏´‡∏°‡πà ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÅ‡∏•‡∏∞‡∏™‡∏µ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    calculateAll();
    
    // 4. ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏™‡∏∏‡∏î (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
  
function calculateAll() {
    // 1. ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Input (‡πÄ‡∏û‡∏¥‡πà‡∏° totalMin ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤)
    const sam = parseFloat(document.getElementById('samInput').value);
    const effTarget = parseFloat(document.getElementById('effTargetInput').value);
    
    // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡πÉ‡∏™‡πà || 0 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á)
    const totalMin = parseFloat(document.getElementById('totalMin').value) || 0; 
    const totalTime = parseFloat(document.getElementById('totalTime').value) || 0;
    const totalCount = parseFloat(document.getElementById('totalCount').value);
    
    const passQty = parseFloat(document.getElementById('passQty').value) || 0;
    const failQty = parseFloat(document.getElementById('failQty').value) || 0;

    // 2. ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    const targetDisplay = document.getElementById('targetDisplay');
    const avgTimeSec = document.getElementById('avgTimeSec');
    const avgTimeMin = document.getElementById('avgTimeMin');
    const actualEffPerc = document.getElementById('actualEffPerc');
    const actualPcs = document.getElementById('actualPcs');
    const passRate = document.getElementById('passRate');

    // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (Target) ---
    if (sam > 0 && !isNaN(effTarget)) {
        let target = Math.ceil((60 / sam) * (effTarget / 100));
        targetDisplay.value = target.toLocaleString() + " ‡∏ä‡∏¥‡πâ‡∏ô";
        targetDisplay.classList.add("highlight-result");   
    } else {
        targetDisplay.value = "";
        targetDisplay.classList.remove("highlight-result");
    }

    // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á (Actual) ---
    // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç: ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á (totalCount) ‡πÅ‡∏•‡∏∞ ‡∏°‡∏µ‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÉ‡∏î‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏´‡∏ô‡∏∂‡πà‡∏á (‡∏ô‡∏≤‡∏ó‡∏µ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
    if (totalCount > 0 && (totalMin > 0 || totalTime > 0)) {
        // ‡∏™‡∏π‡∏ï‡∏£‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏õ‡∏£‡∏±‡∏ö: ‡πÅ‡∏õ‡∏•‡∏á‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ + ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏≤‡∏£‡∏î‡πâ‡∏ß‡∏¢‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á
        let avgSecValue = ((totalMin * 60) + totalTime) / totalCount;
        let avgMinValue = avgSecValue / 60;

        // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        avgTimeSec.value = avgSecValue.toFixed(2);
        avgTimeMin.value = avgMinValue.toFixed(2);
        
        avgTimeSec.classList.add("highlight-result");
        avgTimeMin.classList.add("highlight-result");

        if (sam > 0 && avgMinValue > 0) {
            let effActual = Math.ceil((sam / avgMinValue) * 100);
            let pcsActual = Math.ceil(60 / avgMinValue);

            actualEffPerc.value = effActual + " %";
            actualPcs.value = pcsActual.toLocaleString() + " ‡∏ä‡∏¥‡πâ‡∏ô";
            
            actualEffPerc.classList.add("highlight-result");
            actualPcs.classList.add("highlight-result");
        }
    } else {
        // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö
        avgTimeSec.value = "";
        avgTimeMin.value = "";
        actualEffPerc.value = "";
        actualPcs.value = "";
        
        avgTimeSec.classList.remove("highlight-result");
        avgTimeMin.classList.remove("highlight-result");
        actualEffPerc.classList.remove("highlight-result");
        actualPcs.classList.remove("highlight-result");
    }

    // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 3: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û (Quality) ---
    const totalQty = passQty + failQty;
    if (totalQty > 0) {
        let rate = Math.ceil((passQty / totalQty) * 100);
        passRate.value = rate + " %";
        passRate.classList.add("highlight-result"); 
    } else {
        passRate.value = "";
        passRate.classList.remove("highlight-result");
    }
}
</script>
