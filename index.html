<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSA Evaluation Planning</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 20px;
            color: #333;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            padding: 25px; 
            border: 1px solid #eee;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 { text-align: center; font-size: 20px; margin-bottom: 20px; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        h3 { font-size: 16px; margin-top: 25px; color: #555; border-left: 4px solid #007bff; padding-left: 10px; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #666; }

        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #f0f0f0; 
            border-radius: 8px; 
            font-size: 16px; 
            outline: none;
            background-color: #fcfcfc;
        }

        input:focus { border-color: #007bff; background-color: #fff; }
        input[readonly] { background-color: #e9ecef; color: #495057; cursor: not-allowed; border-color: #dee2e6; }

        /* เน้นกล่องผลลัพธ์ */
        .highlight-result { background-color: #fff3cd !important; border-color: #ffc107 !important; font-weight: bold; color: #856404 !important; }
        .actual-section { background-color: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>CSA Evaluation Planning</h2>

    <h3>1. การตั้งเป้าหมาย (Training Plan)</h3>
    <div class="input-group">
        <label>ค่า SAM (นาที)</label>
        <input type="number" id="samInput" inputmode="decimal" step="0.00001" placeholder="0.00000" oninput="calculateAll()">
        <div class="unit">* รองรับทศนิยมสูงสุด 5 ตำแหน่ง</div>
    </div>
    <div class="input-group">
        <label>Efficiency (%) ที่ตั้งเป้าไว้</label>
        <input type="number" id="effTargetInput" inputmode="numeric" placeholder="00" oninput="calculateAll()">
        <div class="unit">* ใส่เฉพาะตัวเลขไม่ต้องใส่ %</div>
    </div>
    <div class="input-group">
        <label>เป้าหมายชิ้นงาน (ชิ้น/ชม.)</label>
        <input type="text" id="targetDisplay" readonly class="highlight-result">
        <div class="unit">* คำนวณจาก (60 / SAM) * Eff และปัดเศษขึ้น</div>
    </div>

    <div class="actual-section">
        <h3>2. บันทึกผลงานจริง (Actual Performance)</h3>
        
        <div class="input-group">
            <label>เวลารวมทั้งหมด (วินาที)</label>
            <input type="number" id="totalTime" inputmode="numeric" placeholder="กรอกเวลารวม" oninput="calculateAll()">
        </div>
        
        <div class="input-group">
            <label>จำนวนครั้งที่ทำได้ (รอบ)</label>
            <input type="number" id="totalCount" inputmode="numeric" placeholder="กรอกจำนวนรอบ" oninput="calculateAll()">
        </div>

        <div class="input-group">
            <label>เวลาเฉลี่ยจริง (วินาที/รอบ)</label>
            <input type="text" id="avgTimeSec" readonly>
        </div>

        <div class="input-group">
            <label>เวลาต่อรอบจริง (นาที)</label>
            <input type="text" id="avgTimeMin" readonly>
        </div>

        <hr>

        <div class="input-group">
            <label>ประสิทธิภาพจริง (%)</label>
            <input type="text" id="actualEffPerc" readonly class="highlight-result">
        </div>

        <div class="input-group">
            <label>ประสิทธิภาพจริง (ชิ้น/ชม.)</label>
            <input type="text" id="actualPcs" readonly class="highlight-result">
        </div>

        <div class="quality-section">
        <h4>3. คุณภาพ (Quality Control)</h4>
        
        <div class="input-group">
            <label>จำนวนที่ "ผ่าน" (ชิ้น)</label>
            <input type="number" id="passQty" inputmode="numeric" placeholder="กรอกจำนวนงานดี" oninput="calculateAll()">
        </div>
        
        <div class="input-group">
            <label>จำนวนที่ "ไม่ผ่าน" (ชิ้น)</label>
            <input type="number" id="failQty" inputmode="numeric" placeholder="กรอกจำนวนงานเสีย" oninput="calculateAll()">
        </div>

        <hr>

        <div class="input-group">
            <label>อัตราการผ่าน (%)</label>
            <input type="text" id="passRate" readonly class="highlight-result">
        </div>
    </div>
</div>

<script>
    function calculateAll() {
        // ดึงค่า Input
        const sam = parseFloat(document.getElementById('samInput').value);
        const effTarget = parseFloat(document.getElementById('effTargetInput').value);
        const totalTime = parseFloat(document.getElementById('totalTime').value);
        const totalCount = parseFloat(document.getElementById('totalCount').value);

        // 1. คำนวณเป้าหมาย (เหมือนโค้ดเดิม)
        if (sam > 0 && !isNaN(effTarget)) {
            let target = Math.ceil((60 / sam) * (effTarget / 100));
            document.getElementById('targetDisplay').value = target.toLocaleString() + " ชิ้น";
        }

        // 2. คำนวณงานจริง
        if (totalTime > 0 && totalCount > 0) {
            // (1) เวลาเฉลี่ยจริง (วินาที) = เวลารวม / จำนวนครั้ง
            let avgSec = totalTime / totalCount;
            document.getElementById('avgTimeSec').value = avgSec.toFixed(2);

            // (2) เวลาต่อรอบจริง (นาที) = เวลาเฉลี่ยจริง (วินาที) / 60
            let avgMin = avgSec / 60;
            document.getElementById('avgTimeMin').value = avgMin.toFixed(2);

            // (3) ประสิทธิภาพจริง (%) = (SAM / เวลาต่อรอบจริง (นาที)) * 100
            if (sam > 0 && avgMin > 0) {
                let actualEff = (sam / avgMin) * 100;
                document.getElementById('actualEffPerc').value = Math.ceil(actualEff) + " %";

                // (4) ประสิทธิภาพจริง (ชิ้น) = 60 / เวลาต่อรอบจริง (นาที)
                let actualPcsVal = 60 / avgMin;
                document.getElementById('actualPcs').value = Math.ceil(actualPcsVal).toLocaleString() + " ชิ้น";
            }
        } else {
            // ล้างค่าถ้าข้อมูลไม่ครบ
            document.getElementById('avgTimeSec').value = "";
            document.getElementById('avgTimeMin').value = "";
            document.getElementById('actualEffPerc').value = "";
            document.getElementById('actualPcs').value = "";
        }
        // --- 3. คำนวณส่วนคุณภาพ ---
    const totalQty = passQty + failQty;
    if (totalQty > 0) {
        let passRate = (passQty / totalQty) * 100;
        document.getElementById('passRate').value = Math.ceil(passRate) + " %";
        // --- จุดที่แก้ไข: ลบบรรทัดที่สั่งล้างค่า "" ออกไป ---
    } else {
        document.getElementById('passRate').value = ""; // ล้างค่าเมื่อยังไม่มีการกรอกจำนวน
    }
}
</script>

</body>
</html>
